---

- homebrew: update_homebrew=yes

- name: Install setup utils
  homebrew:
    name:
    - cowsay
    - fortune
    - stow

- name: Install terminal utils
  homebrew:
    name:
    - bash
    - bash-completion
    - coreutils
    - ripgrep
    - terminal-notifier
    - zoxide

- name: Install editors
  homebrew:
    name:
    - vim
    - neovim

- name: Install languages / packages
  homebrew:
    name:
    - golang
    - luarocks
    - node
    - pyenv
    - rust
    - yarn

- name: Install other tools
  homebrew:
    name:
    - ctags
    - fzf
    - git-flow
    - htop-osx
    - httpie
    - rsc_2fa
    - unzip
    - wget
